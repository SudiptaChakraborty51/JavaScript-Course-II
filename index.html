<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <input id="inputDesc" type="text">
    <input id="inputAmount" type="text">
    <button id="btnElement">+</button>
    <div style="display: flex; flex-direction: row">Total expense is :  <div id="result"></div></div>

    <script>
        let totalExpense = 0;

        const allExpenses = [];

        const btnElement = document.querySelector("#btnElement");
        const inputAmount = document.querySelector("#inputAmount");
        const inputDesc = document.querySelector("#inputDesc");
        const result = document.querySelector("#result");
        
        function addExpenses(){
            const expenseItem = {};

            const inputText = inputAmount.value;
            const inputDescription = inputDesc.value;
            const expense = parseInt(inputText, 10);

            totalExpense = totalExpense + expense;
            result.textContent = totalExpense;

            expenseItem.desc = inputDescription;
            expenseItem.amount = expense;

            allExpenses.push(expenseItem);

            console.clear();
            console.table(allExpenses);
        }
        btnElement.addEventListener("click", addExpenses, false);
    </script>
</body>
</html>
