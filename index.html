<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <input id="inputElement" type="text"/>
    <button id="btnElement">+</button>
    <div style="display: flex; flex-direction: row">Total expense is :  <div id="result"></div></div>

    <script>
        let totalExpense = 0;
        
        function addExpenses(){
            const btnElement = document.querySelector("#btnElement");
            const inputElement = document.querySelector("#inputElement");
            const result = document.querySelector("#result");

            const inputText = inputElement.value;
            const expense = parseInt(inputText, 10);

            totalExpense = totalExpense + expense;
            result.textContent = totalExpense;
        }

        btnElement.addEventListener("click", addExpenses, false);
    </script>
</body>
</html>
